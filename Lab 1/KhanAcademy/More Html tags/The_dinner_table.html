<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
              <tr>
                    <td>Pizza</td>
                    <td>sausages, sous</td>
                    <td>10$</td>
                </tr>
                <tr>
                    <td>Ice Cream</td>
                    <td>milk,chocolate</td>
                    <td>1$</td>
                </tr>
                <tr>
                    <td>Meat by french</td>
                    <td>meat, eggs, ketchup</td>
                    <td>15$</td>
                </tr>
            </tbody>
  
        </table>

    </body>
</html>
